{% load static %}
<head>
	<meta charset="UTF-8">
	<title>기르다 로그인</title>
	<link rel="stylesheet" href="{% static 'style.css' %}">
	<script src="https://kit.fontawesome.com/51db22a717.js" crossorigin="anonymous"></script>
</head>
<body>
	<nav>
		<ul class="nav-container">
			<a class="nav-title">기르다</a>
			<form class="d-flex">
				{% if user.is_autheticated %}
						<li class="nav-item"><a href="{% url 'logout' %}">로그아웃</a></li>
					{% else %}
        		<li class="nav-item"><a href = "{% url 'login' %}">로그인</a></li>
        		<li class="nav-item"><a href = "{% url 'signup' %}">회원가입</a></li>
					{% endif %}
			</form>
		</ul>
	</nav>
	<div class="main-container">
		<div class="main-wrap">
		<header>
			<div class="logo-wrap">
				<h>기르다<h>
			</div>
		</header>
		<section class="login-input-section-wrap">
			<form action="{% url 'login' %}" method="POST">
				<div class="login-input-wrap">	
          <input placeholder="Username" type="text"></input>
        </div>
        <div class="login-input-wrap password-wrap">	
          <input placeholder="Password" type="password"></input>
        </div>
				<div class="login-button-wrap">
					<button>Sign in</button>
				</div>
				<div class="login-stay-sign-in">
					<i class="far fa-check-circle"></i>
					<span>Stay Signed in</span>
				</div>
			</form>
		<footer>
			<div class="copyright-wrap">
			<span>	<img src="img/logo.png"> Copyright © likelion Corp. All Rights Reserved.</span>
			</div>
		</footer>
		</div>
	</div>
</body>
